<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/staff-login-style.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="logo" width="100px" height="100px">
        </div>
        <div class="login-wrapper">
            <div class="login-form">
                <input type="text" placeholder="username" name="username" id="username" class="input-form">
                <input type="password" placeholder="password" name="password" id="password" class="input-form">   
                <button class="loggin-button">Loggin</button>      
            </div>
        </div>

    </div>
    <script src="../js/staff-login.js"></script>
</body>
</html>
